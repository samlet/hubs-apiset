}

// Mutations for ProductPromoCategory

message AddProductPromoCategoryParams{
  BundleHandle handle = 1;
  string main_id = 2;
  domain.ProductPromoCategoryData data = 3;
  string comment = 4;
}

message UpdateProductPromoCategoryParams{
  BundleHandle handle = 1;
  string main_id = 2;

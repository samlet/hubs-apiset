}

message UpdateCurrentProductCategoryRollupParams{
  BundleHandle handle = 1;
  string main_id = 2;
  domain.ProductCategoryRollupFlatData data = 3;
  string comment = 4;
}

message RemoveCurrentProductCategoryRollupParams{

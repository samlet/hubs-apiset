// Segment Group
message SegmentGroupData {
    option (routines.entity_type) = "SegmentGroup";
    option (routines.keys).keys = "segment_group_id";
    option (routines.keys).combine = false;
    option (routines.flat) = true;
    option (routines.has_table) = true;
    // keys: segmentGroupId
    // fields
        
    string segment_group_id = 1 [json_name = "segment_group_id", (google.api.graphql.relay_options).id = true];
    string segment_group_type_id = 2 [json_name = "segment_group_type_id"]; // SegmentGroupType    
    string description = 3 [json_name = "description"];    
    string product_store_id = 4 [json_name = "product_store_id"];    
    google.protobuf.Timestamp last_updated_tx_stamp = 5 [json_name = "last_updated_tx_stamp"];    
    google.protobuf.Timestamp created_tx_stamp = 6 [json_name = "created_tx_stamp"];
        

    // extra
    google.protobuf.Struct extra = 8;
    map<string, google.protobuf.Any> attachments = 9;
}


message SegmentGroupList{
    repeated SegmentGroupData values=1;
    // A token to retrieve next page of results.
    // Pass this value in the
    // [ListRequest.page_token][google.example.library.v1.ListRequest.page_token]
    // field in the subsequent call to `ListSegmentGroups` method to retrieve the next
    // page of results.
    string next_page_token = 2;
}



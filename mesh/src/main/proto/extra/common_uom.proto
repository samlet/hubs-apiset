syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.bluecc.hubs.stub";
option java_outer_classname = "CommonUomExtraProto";
option objc_class_prefix = "CommonUomExtra";

package domain;

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
import "google/protobuf/struct.proto";

import "date.proto";
import "timeofday.proto";
import "routines.proto";
import "condition.proto";

// Unit Of Measure Group
message UomGroupData {
    option (routines.entity_type) = "UomGroup";
    option (routines.keys).keys = "uom_group_id, uom_id";
    option (routines.keys).combine = true;
    option (routines.flat) = true;
    option (routines.has_table) = true;
    // keys: uomGroupId, uomId
    // fields
        
    string uom_group_id = 1 [json_name = "uom_group_id"];
    string uom_id = 2 [json_name = "uom_id"]; // Uom    
    google.protobuf.Timestamp last_updated_tx_stamp = 3 [json_name = "last_updated_tx_stamp"];    
    google.protobuf.Timestamp created_tx_stamp = 4 [json_name = "created_tx_stamp"];    
    string id = 5 [json_name = "id"];
        

    // extra
    google.protobuf.Struct extra = 6;
    map<string, google.protobuf.Any> attachments = 7;
}


message UomGroupList{
    repeated UomGroupData values=1;
}



    // keys: configId, configItemId, configOptionId, sequenceNum, productId
    // fields
    string config_id = 1 [json_name = "config_id"];
    string config_item_id = 2 [json_name = "config_item_id"];
    int64 sequence_num = 3 [json_name = "sequence_num"];
    string config_option_id = 4 [json_name = "config_option_id"];
    string product_id = 5 [json_name = "product_id"];
    string product_option_id = 6 [json_name = "product_option_id"];
    string description = 7 [json_name = "description"];
    google.protobuf.Timestamp last_updated_tx_stamp = 8 [json_name = "last_updated_tx_stamp"];

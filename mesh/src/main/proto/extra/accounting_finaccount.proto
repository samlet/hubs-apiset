// Financial Account Attribute
message FinAccountAttributeData {
    option (routines.entity_type) = "FinAccountAttribute";
    option (routines.keys).keys = "fin_account_id, attr_name";
    option (routines.keys).combine = true;
    option (routines.flat) = true;
    option (routines.has_table) = true;
    // keys: finAccountId, attrName
    // fields
        
    string fin_account_id = 1 [json_name = "fin_account_id"];    
    string attr_name = 2 [json_name = "attr_name"];    
    string attr_value = 3 [json_name = "attr_value"];    
    string attr_description = 4 [json_name = "attr_description"];    
    google.protobuf.Timestamp last_updated_tx_stamp = 5 [json_name = "last_updated_tx_stamp"];    
    google.protobuf.Timestamp created_tx_stamp = 6 [json_name = "created_tx_stamp"];    
    string id = 7 [json_name = "id"];
        

    // extra
    google.protobuf.Struct extra = 9;
    map<string, google.protobuf.Any> attachments = 10;
}


message FinAccountAttributeList{
    repeated FinAccountAttributeData values=1;
}



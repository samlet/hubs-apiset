syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.bluecc.hubs.stub";
option java_outer_classname = "ProductPriceExtraProto";
option objc_class_prefix = "ProductPriceExtra";

package domain;

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
import "google/protobuf/struct.proto";

import "date.proto";
import "timeofday.proto";
import "routines.proto";
import "condition.proto";

// Product PaymentMethodType
message ProductPaymentMethodTypeData {
    option (routines.entity_type) = "ProductPaymentMethodType";
    option (routines.keys).keys = "product_id, payment_method_type_id, product_price_purpose_id, from_date";
    option (routines.keys).combine = true;
    option (routines.flat) = true;
    option (routines.has_table) = true;
    // keys: productId, paymentMethodTypeId, productPricePurposeId, fromDate
    // fields
        
    string product_id = 1 [json_name = "product_id"];
    string payment_method_type_id = 2 [json_name = "payment_method_type_id"]; // PaymentMethodType
    string product_price_purpose_id = 3 [json_name = "product_price_purpose_id"]; // ProductPricePurpose    
    google.protobuf.Timestamp from_date = 4 [json_name = "from_date"];    
    google.protobuf.Timestamp thru_date = 5 [json_name = "thru_date"];    
    int64 sequence_num = 6 [json_name = "sequence_num"];    
    google.protobuf.Timestamp last_updated_tx_stamp = 7 [json_name = "last_updated_tx_stamp"];    
    google.protobuf.Timestamp created_tx_stamp = 8 [json_name = "created_tx_stamp"];    
    string id = 9 [json_name = "id"];
        

    // extra
    google.protobuf.Struct extra = 11;
    map<string, google.protobuf.Any> attachments = 12;
}


message ProductPaymentMethodTypeList{
    repeated ProductPaymentMethodTypeData values=1;
}



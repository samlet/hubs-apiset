syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.bluecc.hubs.stub";
option java_outer_classname = "ServiceScheduleExtraProto";
option objc_class_prefix = "ServiceScheduleExtra";

package domain;

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
import "google/protobuf/struct.proto";

import "date.proto";
import "timeofday.proto";
import "routines.proto";
import "condition.proto";

// Lock Job Manager Scheduler
message JobManagerLockData {
    option (routines.entity_type) = "JobManagerLock";
    option (routines.keys).keys = "instance_id, from_date";
    option (routines.keys).combine = true;
    option (routines.flat) = true;
    option (routines.has_table) = true;
    // keys: instanceId, fromDate
    // fields
        
    string instance_id = 1 [json_name = "instance_id"];    
    google.protobuf.Timestamp from_date = 2 [json_name = "from_date"];    
    google.protobuf.Timestamp thru_date = 3 [json_name = "thru_date"];
    string reason_enum_id = 4 [json_name = "reason_enum_id"]; // Enumeration    
    string comments = 5 [json_name = "comments"];    
    google.protobuf.Timestamp created_date = 6 [json_name = "created_date"];    
    string created_by_user_login = 7 [json_name = "created_by_user_login"];    
    google.protobuf.Timestamp last_modified_date = 8 [json_name = "last_modified_date"];    
    string last_modified_by_user_login = 9 [json_name = "last_modified_by_user_login"];    
    google.protobuf.Timestamp last_updated_tx_stamp = 10 [json_name = "last_updated_tx_stamp"];    
    google.protobuf.Timestamp created_tx_stamp = 11 [json_name = "created_tx_stamp"];    
    string id = 12 [json_name = "id"];
        

    // extra
    google.protobuf.Struct extra = 13;
    map<string, google.protobuf.Any> attachments = 14;
}


message JobManagerLockList{
    repeated JobManagerLockData values=1;
}


// Runtime Data
message RuntimeDataData {
    option (routines.entity_type) = "RuntimeData";
    option (routines.keys).keys = "runtime_data_id";
    option (routines.keys).combine = false;
    option (routines.flat) = true;
    option (routines.has_table) = true;
    // keys: runtimeDataId
    // fields
        
    string runtime_data_id = 1 [json_name = "runtime_data_id"];    
    string runtime_info = 2 [json_name = "runtime_info"];    
    google.protobuf.Timestamp last_updated_tx_stamp = 3 [json_name = "last_updated_tx_stamp"];    
    google.protobuf.Timestamp created_tx_stamp = 4 [json_name = "created_tx_stamp"];
        

    // extra
    google.protobuf.Struct extra = 7;
    map<string, google.protobuf.Any> attachments = 8;
}


message RuntimeDataList{
    repeated RuntimeDataData values=1;
}



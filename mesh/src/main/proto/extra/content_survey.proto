syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.bluecc.hubs.stub";
option java_outer_classname = "ContentSurveyExtraProto";

package domain;

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
import "google/protobuf/struct.proto";

import "date.proto";
import "timeofday.proto";
import "routines.proto";
import "condition.proto";
import "relay.proto";

// Survey Response
message SurveyResponseData {
    option (routines.entity_type) = "SurveyResponse";
    option (routines.keys).keys = "survey_response_id";
    option (routines.keys).combine = false;
    option (routines.flat) = true;
    option (routines.has_table) = true;
    // keys: surveyResponseId
    // fields
    string survey_response_id = 1 [json_name = "survey_response_id", (google.api.graphql.relay_options).id = true];
    string survey_id = 2 [json_name = "survey_id"];
    string party_id = 3 [json_name = "party_id"];
    google.protobuf.Timestamp response_date = 4 [json_name = "response_date"];
    google.protobuf.Timestamp last_modified_date = 5 [json_name = "last_modified_date"];
    string reference_id = 6 [json_name = "reference_id"];
    string general_feedback = 7 [json_name = "general_feedback"];
    string order_id = 8 [json_name = "order_id"];
    string order_item_seq_id = 9 [json_name = "order_item_seq_id"];
    string status_id = 10 [json_name = "status_id"];
    google.protobuf.Timestamp last_updated_tx_stamp = 11 [json_name = "last_updated_tx_stamp"];
    google.protobuf.Timestamp created_tx_stamp = 12 [json_name = "created_tx_stamp"];
    
        

    // extra
    google.protobuf.Struct extra = 22;
    map<string, google.protobuf.Any> attachments = 23;
}


message SurveyResponseKey{
    string survey_response_id = 1 [json_name = "survey_response_id", (google.api.graphql.relay_options).id = true];
}

message SurveyResponseList{
    repeated SurveyResponseData values=1;
    // A token to retrieve next page of results.
    // Pass this value in the
    // [ListRequest.page_token][google.example.library.v1.ListRequest.page_token]
    // field in the subsequent call to `ListSurveyResponses` method to retrieve the next
    // page of results.
    string next_page_token = 2;
    string region_id=3;
}


// Survey Response Answer
message SurveyResponseAnswerData {
    option (routines.entity_type) = "SurveyResponseAnswer";
    option (routines.keys).keys = "survey_response_id, survey_question_id, survey_multi_resp_col_id";
    option (routines.keys).combine = true;
    option (routines.flat) = true;
    option (routines.has_table) = true;
    // keys: surveyResponseId, surveyQuestionId, surveyMultiRespColId
    // fields
    string survey_response_id = 1 [json_name = "survey_response_id"];
    string survey_question_id = 2 [json_name = "survey_question_id"];
    string survey_multi_resp_col_id = 3 [json_name = "survey_multi_resp_col_id"];
    string survey_multi_resp_id = 4 [json_name = "survey_multi_resp_id"];
    routines.Indicator boolean_response = 5 [json_name = "boolean_response"];
    routines.Currency currency_response = 6 [json_name = "currency_response"];
    double float_response = 7 [json_name = "float_response"];
    int64 numeric_response = 8 [json_name = "numeric_response"];
    string text_response = 9 [json_name = "text_response"];
    string survey_option_seq_id = 10 [json_name = "survey_option_seq_id"];
    string content_id = 11 [json_name = "content_id"];
    google.protobuf.Timestamp answered_date = 12 [json_name = "answered_date"];
    routines.Currency amount_base = 13 [json_name = "amount_base"];
    string amount_base_uom_id = 14 [json_name = "amount_base_uom_id"];
    double weight_factor = 15 [json_name = "weight_factor"];
    int64 duration = 16 [json_name = "duration"];
    string duration_uom_id = 17 [json_name = "duration_uom_id"];
    int64 sequence_num = 18 [json_name = "sequence_num"];
    google.protobuf.Timestamp last_updated_tx_stamp = 19 [json_name = "last_updated_tx_stamp"];
    google.protobuf.Timestamp created_tx_stamp = 20 [json_name = "created_tx_stamp"];
    string id = 21 [json_name = "id", (google.api.graphql.relay_options).id = true];
    
        

    // extra
    google.protobuf.Struct extra = 26;
    map<string, google.protobuf.Any> attachments = 27;
}


message SurveyResponseAnswerKey{
    string survey_response_id = 1 [json_name = "survey_response_id"];
    string survey_question_id = 2 [json_name = "survey_question_id"];
    string survey_multi_resp_col_id = 3 [json_name = "survey_multi_resp_col_id"];
}

message SurveyResponseAnswerList{
    repeated SurveyResponseAnswerData values=1;
    // A token to retrieve next page of results.
    // Pass this value in the
    // [ListRequest.page_token][google.example.library.v1.ListRequest.page_token]
    // field in the subsequent call to `ListSurveyResponseAnswers` method to retrieve the next
    // page of results.
    string next_page_token = 2;
    string region_id=3;
}


// Survey Trigger
message SurveyTriggerData {
    option (routines.entity_type) = "SurveyTrigger";
    option (routines.keys).keys = "survey_id, survey_appl_type_id, from_date";
    option (routines.keys).combine = true;
    option (routines.flat) = true;
    option (routines.has_table) = true;
    // keys: surveyId, surveyApplTypeId, fromDate
    // fields
    string survey_id = 1 [json_name = "survey_id"];
    string survey_appl_type_id = 2 [json_name = "survey_appl_type_id"];
    google.protobuf.Timestamp from_date = 3 [json_name = "from_date"];
    google.protobuf.Timestamp thru_date = 4 [json_name = "thru_date"];
    google.protobuf.Timestamp last_updated_tx_stamp = 5 [json_name = "last_updated_tx_stamp"];
    google.protobuf.Timestamp created_tx_stamp = 6 [json_name = "created_tx_stamp"];
    string id = 7 [json_name = "id", (google.api.graphql.relay_options).id = true];
    
        

    // extra
    google.protobuf.Struct extra = 10;
    map<string, google.protobuf.Any> attachments = 11;
}


message SurveyTriggerKey{
    string survey_id = 1 [json_name = "survey_id"];
    string survey_appl_type_id = 2 [json_name = "survey_appl_type_id"];
    google.protobuf.Timestamp from_date = 3 [json_name = "from_date"];
}

message SurveyTriggerList{
    repeated SurveyTriggerData values=1;
    // A token to retrieve next page of results.
    // Pass this value in the
    // [ListRequest.page_token][google.example.library.v1.ListRequest.page_token]
    // field in the subsequent call to `ListSurveyTriggers` method to retrieve the next
    // page of results.
    string next_page_token = 2;
    string region_id=3;
}



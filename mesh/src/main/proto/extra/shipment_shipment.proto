// Shipping Document
message ShippingDocumentData {
    option (routines.entity_type) = "ShippingDocument";
    option (routines.keys).keys = "document_id";
    option (routines.keys).combine = false;
    option (routines.flat) = true;
    option (routines.has_table) = true;
    // keys: documentId
    // fields
        
    string document_id = 1 [json_name = "document_id"];    
    string shipment_id = 2 [json_name = "shipment_id"];    
    string shipment_item_seq_id = 3 [json_name = "shipment_item_seq_id"];    
    string shipment_package_seq_id = 4 [json_name = "shipment_package_seq_id"];    
    string description = 5 [json_name = "description"];    
    google.protobuf.Timestamp last_updated_tx_stamp = 6 [json_name = "last_updated_tx_stamp"];    
    google.protobuf.Timestamp created_tx_stamp = 7 [json_name = "created_tx_stamp"];
        

    // extra
    google.protobuf.Struct extra = 10;
    map<string, google.protobuf.Any> attachments = 11;

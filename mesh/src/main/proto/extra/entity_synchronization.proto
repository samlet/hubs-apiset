syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.bluecc.hubs.stub";
option java_outer_classname = "EntitySynchronizationExtraProto";
option objc_class_prefix = "EntitySynchronizationExtra";

package domain;

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
import "google/protobuf/struct.proto";

import "date.proto";
import "timeofday.proto";
import "routines.proto";
import "condition.proto";

// Entity Synchronization
message EntitySyncData {
    option (routines.entity_type) = "EntitySync";
    option (routines.keys).keys = "entity_sync_id";
    option (routines.keys).combine = false;
    option (routines.flat) = true;
    option (routines.has_table) = true;
    // keys: entitySyncId
    // fields
        
    string entity_sync_id = 1 [json_name = "entity_sync_id"];    
    string run_status_id = 2 [json_name = "run_status_id"];    
    google.protobuf.Timestamp last_successful_synch_time = 3 [json_name = "last_successful_synch_time"];    
    google.protobuf.Timestamp last_history_start_date = 4 [json_name = "last_history_start_date"];    
    google.protobuf.Timestamp pre_offline_synch_time = 5 [json_name = "pre_offline_synch_time"];    
    int64 offline_sync_split_millis = 6 [json_name = "offline_sync_split_millis"];    
    int64 sync_split_millis = 7 [json_name = "sync_split_millis"];    
    int64 sync_end_buffer_millis = 8 [json_name = "sync_end_buffer_millis"];    
    int64 max_running_no_update_millis = 9 [json_name = "max_running_no_update_millis"];    
    string target_service_name = 10 [json_name = "target_service_name"];    
    string target_delegator_name = 11 [json_name = "target_delegator_name"];    
    double keep_remove_info_hours = 12 [json_name = "keep_remove_info_hours"];    
    routines.Indicator for_pull_only = 13 [json_name = "for_pull_only"];    
    routines.Indicator for_push_only = 14 [json_name = "for_push_only"];    
    google.protobuf.Timestamp last_updated_tx_stamp = 15 [json_name = "last_updated_tx_stamp"];    
    google.protobuf.Timestamp created_tx_stamp = 16 [json_name = "created_tx_stamp"];
        

    // extra
    google.protobuf.Struct extra = 17;
    map<string, google.protobuf.Any> attachments = 18;
}


message EntitySyncList{
    repeated EntitySyncData values=1;
}


// Entity Synchronization History

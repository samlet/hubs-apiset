    google.protobuf.Timestamp last_successful_synch_time = 5 [json_name = "last_successful_synch_time"];    
    google.protobuf.Timestamp last_candidate_end_time = 6 [json_name = "last_candidate_end_time"];    
    int64 last_split_start_time = 7 [json_name = "last_split_start_time"];    
    int64 to_create_inserted = 8 [json_name = "to_create_inserted"];    
    int64 to_create_updated = 9 [json_name = "to_create_updated"];    
    int64 to_create_not_updated = 10 [json_name = "to_create_not_updated"];    
    int64 to_store_inserted = 11 [json_name = "to_store_inserted"];    
    int64 to_store_updated = 12 [json_name = "to_store_updated"];    
    int64 to_store_not_updated = 13 [json_name = "to_store_not_updated"];    
    int64 to_remove_deleted = 14 [json_name = "to_remove_deleted"];    
    int64 to_remove_already_deleted = 15 [json_name = "to_remove_already_deleted"];    
    int64 total_rows_exported = 16 [json_name = "total_rows_exported"];    
    int64 total_rows_to_create = 17 [json_name = "total_rows_to_create"];    
    int64 total_rows_to_store = 18 [json_name = "total_rows_to_store"];    
    int64 total_rows_to_remove = 19 [json_name = "total_rows_to_remove"];    
    int64 total_splits = 20 [json_name = "total_splits"];    
    int64 total_store_calls = 21 [json_name = "total_store_calls"];    
    int64 running_time_millis = 22 [json_name = "running_time_millis"];    
    int64 per_split_min_millis = 23 [json_name = "per_split_min_millis"];    
    int64 per_split_max_millis = 24 [json_name = "per_split_max_millis"];    
    int64 per_split_min_items = 25 [json_name = "per_split_min_items"];    
    int64 per_split_max_items = 26 [json_name = "per_split_max_items"];    
    google.protobuf.Timestamp last_updated_tx_stamp = 27 [json_name = "last_updated_tx_stamp"];    
    google.protobuf.Timestamp created_tx_stamp = 28 [json_name = "created_tx_stamp"];    
    string id = 29 [json_name = "id"];
        

    // extra
    google.protobuf.Struct extra = 30;
    map<string, google.protobuf.Any> attachments = 31;
}



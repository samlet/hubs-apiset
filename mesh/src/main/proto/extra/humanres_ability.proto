// Party Qualification
message PartyQualData {
    option (routines.entity_type) = "PartyQual";
    option (routines.keys).keys = "party_id, party_qual_type_id, from_date";
    option (routines.keys).combine = true;
    option (routines.flat) = true;
    option (routines.has_table) = true;
    // keys: partyId, partyQualTypeId, fromDate
    // fields
        
    string party_id = 1 [json_name = "party_id"];
    string party_qual_type_id = 2 [json_name = "party_qual_type_id"]; // PartyQualType    
    string qualification_desc = 3 [json_name = "qualification_desc"];    
    string title = 4 [json_name = "title"];
    string status_id = 5 [json_name = "status_id"]; // StatusItem
    string verif_status_id = 6 [json_name = "verif_status_id"]; // StatusItem    
    google.protobuf.Timestamp from_date = 7 [json_name = "from_date"];    
    google.protobuf.Timestamp thru_date = 8 [json_name = "thru_date"];    
    google.protobuf.Timestamp last_updated_tx_stamp = 9 [json_name = "last_updated_tx_stamp"];    
    google.protobuf.Timestamp created_tx_stamp = 10 [json_name = "created_tx_stamp"];    
    string id = 11 [json_name = "id", (google.api.graphql.relay_options).id = true];
        

    // extra
    google.protobuf.Struct extra = 13;
    map<string, google.protobuf.Any> attachments = 14;
}


message PartyQualList{
    repeated PartyQualData values=1;
    // A token to retrieve next page of results.
    // Pass this value in the
    // [ListRequest.page_token][google.example.library.v1.ListRequest.page_token]
    // field in the subsequent call to `ListPartyQuals` method to retrieve the next
    // page of results.
    string next_page_token = 2;
}



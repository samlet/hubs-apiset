// Store GitHub access token for user
message GitHubUserData {
    option (routines.entity_type) = "GitHubUser";
    option (routines.keys).keys = "git_hub_user_id";
    option (routines.keys).combine = false;
    option (routines.flat) = true;
    option (routines.has_table) = true;
    // keys: gitHubUserId
    // fields
    string git_hub_user_id = 1 [json_name = "git_hub_user_id", (google.api.graphql.relay_options).id = true];
    string product_store_id = 2 [json_name = "product_store_id"];
    string env_prefix = 3 [json_name = "env_prefix"];
    string token_type = 4 [json_name = "token_type"];
    string access_token = 5 [json_name = "access_token"];
    google.protobuf.Timestamp last_updated_tx_stamp = 6 [json_name = "last_updated_tx_stamp"];
    google.protobuf.Timestamp created_tx_stamp = 7 [json_name = "created_tx_stamp"];
    
        

    // extra
    google.protobuf.Struct extra = 9;
    map<string, google.protobuf.Any> attachments = 10;
}


message GitHubUserKey{
    string git_hub_user_id = 1 [json_name = "git_hub_user_id", (google.api.graphql.relay_options).id = true];
}

message GitHubUserList{
    repeated GitHubUserData values=1;
    // A token to retrieve next page of results.
    // Pass this value in the
    // [ListRequest.page_token][google.example.library.v1.ListRequest.page_token]
    // field in the subsequent call to `ListGitHubUsers` method to retrieve the next
    // page of results.
    string next_page_token = 2;
    string region_id=3;
}



// Desired Feature
message DesiredFeatureData {
    option (routines.entity_type) = "DesiredFeature";
    option (routines.keys).keys = "desired_feature_id, requirement_id";
    option (routines.keys).combine = true;
    option (routines.flat) = true;
    option (routines.has_table) = true;
    // keys: desiredFeatureId, requirementId
    // fields
        
    string desired_feature_id = 1 [json_name = "desired_feature_id"];    
    string requirement_id = 2 [json_name = "requirement_id"];    
    string product_feature_id = 3 [json_name = "product_feature_id"];    
    routines.Indicator optional_ind = 4 [json_name = "optional_ind"];    
    google.protobuf.Timestamp last_updated_tx_stamp = 5 [json_name = "last_updated_tx_stamp"];    
    google.protobuf.Timestamp created_tx_stamp = 6 [json_name = "created_tx_stamp"];    
    string id = 7 [json_name = "id", (google.api.graphql.relay_options).id = true];
        

    // extra
    google.protobuf.Struct extra = 10;
    map<string, google.protobuf.Any> attachments = 11;
}


message DesiredFeatureList{
    repeated DesiredFeatureData values=1;
    // A token to retrieve next page of results.
    // Pass this value in the
    // [ListRequest.page_token][google.example.library.v1.ListRequest.page_token]
    // field in the subsequent call to `ListDesiredFeatures` method to retrieve the next
    // page of results.
    string next_page_token = 2;
}



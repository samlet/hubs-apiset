// Cost Component
message CostComponentData {
    option (routines.entity_type) = "CostComponent";
    option (routines.keys).keys = "cost_component_id";
    option (routines.keys).combine = false;
    option (routines.flat) = true;
    option (routines.has_table) = true;
    // keys: costComponentId
    // fields
    string cost_component_id = 1 [json_name = "cost_component_id", (google.api.graphql.relay_options).id = true];
    string cost_component_type_id = 2 [json_name = "cost_component_type_id"];
    string product_id = 3 [json_name = "product_id"];
    string product_feature_id = 4 [json_name = "product_feature_id"];
    string party_id = 5 [json_name = "party_id"];
    string geo_id = 6 [json_name = "geo_id"];
    string work_effort_id = 7 [json_name = "work_effort_id"];
    string fixed_asset_id = 8 [json_name = "fixed_asset_id"];
    string cost_component_calc_id = 9 [json_name = "cost_component_calc_id"];
    google.protobuf.Timestamp from_date = 10 [json_name = "from_date"];
    google.protobuf.Timestamp thru_date = 11 [json_name = "thru_date"];
    routines.FixedPoint cost = 12 [json_name = "cost"];
    string cost_uom_id = 13 [json_name = "cost_uom_id"];
    google.protobuf.Timestamp last_updated_tx_stamp = 14 [json_name = "last_updated_tx_stamp"];
    google.protobuf.Timestamp created_tx_stamp = 15 [json_name = "created_tx_stamp"];
    
        

    // extra
    google.protobuf.Struct extra = 27;
    map<string, google.protobuf.Any> attachments = 28;
}


message CostComponentList{
    repeated CostComponentData values=1;
    // A token to retrieve next page of results.
    // Pass this value in the
    // [ListRequest.page_token][google.example.library.v1.ListRequest.page_token]
    // field in the subsequent call to `ListCostComponents` method to retrieve the next
    // page of results.
    string next_page_token = 2;
}



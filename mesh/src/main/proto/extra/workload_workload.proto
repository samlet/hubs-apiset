syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.bluecc.hubs.stub";
option java_outer_classname = "WorkloadExtraProto";

package domain;

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
import "google/protobuf/struct.proto";

import "date.proto";
import "timeofday.proto";
import "routines.proto";
import "condition.proto";
import "relay.proto";

// Workload Entity
message WorkloadData {
    option (routines.entity_type) = "Workload";
    option (routines.keys).keys = "workload_id";
    option (routines.keys).combine = false;
    option (routines.flat) = true;
    option (routines.has_table) = true;
    // keys: workloadId
    // fields
    string workload_id = 1 [json_name = "workload_id", (google.api.graphql.relay_options).id = true];
    string workload_type_id = 2 [json_name = "workload_type_id"];
    string status_id = 3 [json_name = "status_id"];
    string workload_name = 4 [json_name = "workload_name"];
    string description = 5 [json_name = "description"];
    string long_description = 6 [json_name = "long_description"];
    string comments = 7 [json_name = "comments"];
    int64 workload_size = 8 [json_name = "workload_size"];
    google.protobuf.Timestamp workload_date = 9 [json_name = "workload_date"];
    google.protobuf.Timestamp another_date = 10 [json_name = "another_date"];
    string another_text = 11 [json_name = "another_text"];
    google.protobuf.Timestamp last_updated_tx_stamp = 12 [json_name = "last_updated_tx_stamp"];
    google.protobuf.Timestamp created_tx_stamp = 13 [json_name = "created_tx_stamp"];
    
        

    // extra
    google.protobuf.Struct extra = 19;
    map<string, google.protobuf.Any> attachments = 20;
}


message WorkloadKey{
    string workload_id = 1 [json_name = "workload_id", (google.api.graphql.relay_options).id = true];
}

message WorkloadList{
    repeated WorkloadData values=1;
    // A token to retrieve next page of results.
    // Pass this value in the
    // [ListRequest.page_token][google.example.library.v1.ListRequest.page_token]
    // field in the subsequent call to `ListWorkloads` method to retrieve the next
    // page of results.
    string next_page_token = 2;
    string region_id=3;
}



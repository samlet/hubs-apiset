syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.bluecc.hubs.stub";
option java_outer_classname = "OrderItemProto";
option objc_class_prefix = "DTP";

package ents;

import "google/protobuf/timestamp.proto";
import "date.proto";
import "timeofday.proto";
import "routines.proto";
import "condition.proto";

// Order Item
message XOrderFlatItemData {
  option (routines.entity_type) = "OrderItem";
  option (routines.keys).keys = "order_id, order_item_seq_id";
  option (routines.keys).combine = true;
  option (routines.flat) = false;
  option (routines.has_table) = true;
  // keys: orderId, orderItemSeqId
  // fields

  string order_id = 1 [json_name = "order_id"];
  string order_item_seq_id = 2 [json_name = "order_item_seq_id"];
  string external_id = 3 [json_name = "external_id"];
  string order_item_type_id = 4 [json_name = "order_item_type_id"];
  string order_item_group_seq_id = 5 [json_name = "order_item_group_seq_id"];
  routines.Indicator is_item_group_primary = 6 [json_name = "is_item_group_primary"];
  string budget_id = 7 [json_name = "budget_id"];
  string budget_item_seq_id = 8 [json_name = "budget_item_seq_id"];
  string supplier_product_id = 9 [json_name = "supplier_product_id"];
  string product_feature_id = 10 [json_name = "product_feature_id"];
  string prod_catalog_id = 11 [json_name = "prod_catalog_id"];
  string product_category_id = 12 [json_name = "product_category_id"];
  routines.Indicator is_promo = 13 [json_name = "is_promo"];
  string quote_item_seq_id = 14 [json_name = "quote_item_seq_id"];
  string shopping_list_item_seq_id = 15 [json_name = "shopping_list_item_seq_id"];
  string subscription_id = 16 [json_name = "subscription_id"];
  string deployment_id = 17 [json_name = "deployment_id"];
  routines.FixedPoint quantity = 18 [json_name = "quantity"];
  routines.FixedPoint cancel_quantity = 19 [json_name = "cancel_quantity"];
  routines.FixedPoint selected_amount = 20 [json_name = "selected_amount"];
  routines.Currency unit_price = 21 [json_name = "unit_price"];
  routines.Currency unit_list_price = 22 [json_name = "unit_list_price"];
  routines.Currency unit_average_cost = 23 [json_name = "unit_average_cost"];
  routines.Currency unit_recurring_price = 24 [json_name = "unit_recurring_price"];
  routines.Indicator is_modified_price = 25 [json_name = "is_modified_price"];
  string recurring_freq_uom_id = 26 [json_name = "recurring_freq_uom_id"]; // Uom
  string item_description = 27 [json_name = "item_description"];
  string comments = 28 [json_name = "comments"];
  string corresponding_po_id = 29 [json_name = "corresponding_po_id"];
  string status_id = 30 [json_name = "status_id"]; // StatusValidChange
  string sync_status_id = 31 [json_name = "sync_status_id"]; // StatusItem
  google.protobuf.Timestamp estimated_ship_date = 32 [json_name = "estimated_ship_date"];
  google.protobuf.Timestamp estimated_delivery_date = 33 [json_name = "estimated_delivery_date"];
  google.protobuf.Timestamp auto_cancel_date = 34 [json_name = "auto_cancel_date"];
  google.protobuf.Timestamp dont_cancel_set_date = 35 [json_name = "dont_cancel_set_date"];
  google.protobuf.Timestamp ship_before_date = 36 [json_name = "ship_before_date"];
  google.protobuf.Timestamp ship_after_date = 37 [json_name = "ship_after_date"];
  google.protobuf.Timestamp reserve_after_date = 38 [json_name = "reserve_after_date"];
  google.protobuf.Timestamp cancel_back_order_date = 39 [json_name = "cancel_back_order_date"];
  string sales_opportunity_id = 40 [json_name = "sales_opportunity_id"];
  google.protobuf.Timestamp last_updated_tx_stamp = 41 [json_name = "last_updated_tx_stamp"];
  google.protobuf.Timestamp created_tx_stamp = 42 [json_name = "created_tx_stamp"];
  string id = 43 [json_name = "id"];

}
syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.bluecc.hubs.stub";
option java_outer_classname = "AccountingRateProto";
option objc_class_prefix = "AccountingRate";

package domain;

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
import "google/protobuf/struct.proto";

import "date.proto";
import "timeofday.proto";
import "routines.proto";
import "condition.proto";

// Party Rate
message PartyRateData {
    option (routines.entity_type) = "PartyRate";
    option (routines.keys).keys = "party_id, rate_type_id, from_date";
    option (routines.keys).combine = true;
    option (routines.flat) = true;
    option (routines.has_table) = true;
    // keys: partyId, rateTypeId, fromDate
    // fields
        
    string party_id = 1 [json_name = "party_id"];
    string rate_type_id = 2 [json_name = "rate_type_id"]; // RateType    
    routines.Indicator default_rate = 3 [json_name = "default_rate"];    
    double percentage_used = 4 [json_name = "percentage_used"];    
    google.protobuf.Timestamp from_date = 5 [json_name = "from_date"];    
    google.protobuf.Timestamp thru_date = 6 [json_name = "thru_date"];    
    google.protobuf.Timestamp last_updated_tx_stamp = 7 [json_name = "last_updated_tx_stamp"];    
    google.protobuf.Timestamp created_tx_stamp = 8 [json_name = "created_tx_stamp"];    
    string id = 9 [json_name = "id"];
        

    // extra
    google.protobuf.Struct extra = 11;
    map<string, google.protobuf.Any> attachments = 12;
}


message PartyRateList{
    repeated PartyRateData values=1;
}


// RateAmount
message RateAmountData {
    option (routines.entity_type) = "RateAmount";
    option (routines.keys).keys = "rate_type_id, rate_currency_uom_id, period_type_id, work_effort_id, party_id, empl_position_type_id, from_date";
    option (routines.keys).combine = true;
    option (routines.flat) = true;
    option (routines.has_table) = true;
    // keys: rateTypeId, rateCurrencyUomId, periodTypeId, partyId, workEffortId, emplPositionTypeId, fromDate
    // fields
    
    string rate_type_id = 1 [json_name = "rate_type_id"]; // RateType
    string rate_currency_uom_id = 2 [json_name = "rate_currency_uom_id"]; // Uom
    string period_type_id = 3 [json_name = "period_type_id"]; // PeriodType    
    string work_effort_id = 4 [json_name = "work_effort_id"];    
    string party_id = 5 [json_name = "party_id"];    
    string empl_position_type_id = 6 [json_name = "empl_position_type_id"];    
    google.protobuf.Timestamp from_date = 7 [json_name = "from_date"];    
    google.protobuf.Timestamp thru_date = 8 [json_name = "thru_date"];    
    routines.Currency rate_amount = 9 [json_name = "rate_amount"];    
    google.protobuf.Timestamp last_updated_tx_stamp = 10 [json_name = "last_updated_tx_stamp"];    
    google.protobuf.Timestamp created_tx_stamp = 11 [json_name = "created_tx_stamp"];    
    string id = 12 [json_name = "id"];
        

    // extra
    google.protobuf.Struct extra = 16;
    map<string, google.protobuf.Any> attachments = 17;
}


message RateAmountList{
    repeated RateAmountData values=1;
}



syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.bluecc.hubs.stub";
option java_outer_classname = "ProductConfigProto";
option objc_class_prefix = "ProductConfig";

package domain;

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
import "google/protobuf/struct.proto";

import "date.proto";
import "timeofday.proto";
import "routines.proto";
import "condition.proto";
import "relay.proto";

// Product Configuration Templates
message ProductConfigData {
    option (routines.entity_type) = "ProductConfig";
    option (routines.keys).keys = "product_id, config_item_id, sequence_num, from_date";
    option (routines.keys).combine = true;
    option (routines.flat) = true;
    option (routines.has_table) = true;
    // keys: productId, configItemId, sequenceNum, fromDate
    // fields
        
    string product_id = 1 [json_name = "product_id"];    
    string config_item_id = 2 [json_name = "config_item_id"];    
    int64 sequence_num = 3 [json_name = "sequence_num"];    
    google.protobuf.Timestamp from_date = 4 [json_name = "from_date"];    
    string description = 5 [json_name = "description"];    
    string long_description = 6 [json_name = "long_description"];    
    string config_type_id = 7 [json_name = "config_type_id"];    
    string default_config_option_id = 8 [json_name = "default_config_option_id"];    
    google.protobuf.Timestamp thru_date = 9 [json_name = "thru_date"];    
    routines.Indicator is_mandatory = 10 [json_name = "is_mandatory"];    
    google.protobuf.Timestamp last_updated_tx_stamp = 11 [json_name = "last_updated_tx_stamp"];    
    google.protobuf.Timestamp created_tx_stamp = 12 [json_name = "created_tx_stamp"];    
    string id = 13 [json_name = "id", (google.api.graphql.relay_options).id = true];
        

    // extra
    google.protobuf.Struct extra = 16;
    map<string, google.protobuf.Any> attachments = 17;
}


message ProductConfigList{
    repeated ProductConfigData values=1;
    // A token to retrieve next page of results.
    // Pass this value in the
    // [ListRequest.page_token][google.example.library.v1.ListRequest.page_token]
    // field in the subsequent call to `ListProductConfigs` method to retrieve the next
    // page of results.
    string next_page_token = 2;
}


// flat-ent: Product Configuration Question
message ProductConfigItemFlatData {
    option (routines.entity_type) = "ProductConfigItem";
    option (routines.keys).keys = "config_item_id";
    option (routines.keys).combine = false;
    option (routines.flat) = true;
    option (routines.has_table) = true;
    // keys: configItemId
        
    string config_item_id = 1 [json_name = "config_item_id", (google.api.graphql.relay_options).id = true];    
    string config_item_type_id = 2 [json_name = "config_item_type_id"];    
    string config_item_name = 3 [json_name = "config_item_name"];    
    string description = 4 [json_name = "description"];    
    string long_description = 5 [json_name = "long_description"];    
    string image_url = 6 [json_name = "image_url"];    
    google.protobuf.Timestamp last_updated_tx_stamp = 7 [json_name = "last_updated_tx_stamp"];    
    google.protobuf.Timestamp created_tx_stamp = 8 [json_name = "created_tx_stamp"];    
    string tenant_id = 9 [json_name = "tenant_id"]; 

    // extra
    google.protobuf.Struct extra = 18;
    map<string, google.protobuf.Any> attachments = 19 ;
}

message ProductConfigItemList{
    repeated ProductConfigItemFlatData values=1;
    // A token to retrieve next page of results.
    // Pass this value in the
    // [ListRequest.page_token][google.example.library.v1.ListRequest.page_token]
    // field in the subsequent call to `ListProductConfigItems` method to retrieve the next
    // page of results.
    string next_page_token = 2;
}

// Product Configuration Options
message ProductConfigOptionData {
    option (routines.entity_type) = "ProductConfigOption";
    option (routines.keys).keys = "config_item_id, config_option_id";
    option (routines.keys).combine = true;
    option (routines.flat) = true;
    option (routines.has_table) = true;
    // keys: configItemId, configOptionId
    // fields
        
    string config_item_id = 1 [json_name = "config_item_id"];    
    string config_option_id = 2 [json_name = "config_option_id"];    
    google.protobuf.Timestamp from_date = 3 [json_name = "from_date"];    
    google.protobuf.Timestamp thru_date = 4 [json_name = "thru_date"];    
    string config_option_name = 5 [json_name = "config_option_name"];    
    string description = 6 [json_name = "description"];    
    int64 sequence_num = 7 [json_name = "sequence_num"];    
    google.protobuf.Timestamp last_updated_tx_stamp = 8 [json_name = "last_updated_tx_stamp"];    
    google.protobuf.Timestamp created_tx_stamp = 9 [json_name = "created_tx_stamp"];    
    string id = 10 [json_name = "id", (google.api.graphql.relay_options).id = true];
        

    // extra
    google.protobuf.Struct extra = 13;
    map<string, google.protobuf.Any> attachments = 14;
}


message ProductConfigOptionList{
    repeated ProductConfigOptionData values=1;
    // A token to retrieve next page of results.
    // Pass this value in the
    // [ListRequest.page_token][google.example.library.v1.ListRequest.page_token]
    // field in the subsequent call to `ListProductConfigOptions` method to retrieve the next
    // page of results.
    string next_page_token = 2;
}


// Product Configuration Option to Products
message ProductConfigProductData {
    option (routines.entity_type) = "ProductConfigProduct";
    option (routines.keys).keys = "config_item_id, config_option_id, product_id";
    option (routines.keys).combine = true;
    option (routines.flat) = true;
    option (routines.has_table) = true;
    // keys: configItemId, configOptionId, productId
    // fields
        
    string config_item_id = 1 [json_name = "config_item_id"];    
    string config_option_id = 2 [json_name = "config_option_id"];    
    string product_id = 3 [json_name = "product_id"];    
    routines.FixedPoint quantity = 4 [json_name = "quantity"];    
    int64 sequence_num = 5 [json_name = "sequence_num"];    
    google.protobuf.Timestamp last_updated_tx_stamp = 6 [json_name = "last_updated_tx_stamp"];    
    google.protobuf.Timestamp created_tx_stamp = 7 [json_name = "created_tx_stamp"];    
    string id = 8 [json_name = "id", (google.api.graphql.relay_options).id = true];
        

    // extra
    google.protobuf.Struct extra = 12;
    map<string, google.protobuf.Any> attachments = 13;
}


message ProductConfigProductList{
    repeated ProductConfigProductData values=1;
    // A token to retrieve next page of results.
    // Pass this value in the
    // [ListRequest.page_token][google.example.library.v1.ListRequest.page_token]
    // field in the subsequent call to `ListProductConfigProducts` method to retrieve the next
    // page of results.
    string next_page_token = 2;
}



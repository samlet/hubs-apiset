syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.bluecc.hubs.stub";
option java_outer_classname = "GeoProto";
option objc_class_prefix = "ETP";

package domain;

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
import "google/protobuf/struct.proto";
import "routines.proto";
import "relay.proto";
// flat-ent: Geographic Boundary
message GeoData {
    option (routines.entity_type) = "Geo";
    option (routines.keys).keys = "geo_id";
    option (routines.keys).combine = false;
    option (routines.flat) = true;
    option (routines.has_table) = false;
    // keys: geoId
        
    string geo_id = 1 [json_name = "geo_id", (google.api.graphql.relay_options).id = true];
    string geo_type_id = 2 [json_name = "geo_type_id"]; // GeoType    
    string geo_name = 3 [json_name = "geo_name"];    
    string geo_code = 4 [json_name = "geo_code"];    
    string geo_sec_code = 5 [json_name = "geo_sec_code"];    
    string abbreviation = 6 [json_name = "abbreviation"];    
    string well_known_text = 7 [json_name = "well_known_text"];    
    google.protobuf.Timestamp last_updated_tx_stamp = 8 [json_name = "last_updated_tx_stamp"];    
    google.protobuf.Timestamp created_tx_stamp = 9 [json_name = "created_tx_stamp"]; 

    // extra
    google.protobuf.Struct extra = 44;
    map<string, google.protobuf.Any> attachments = 45 ;
}

message GeoList{
    repeated GeoData values=1;
    // A token to retrieve next page of results.
    // Pass this value in the
    // [ListRequest.page_token][google.example.library.v1.ListRequest.page_token]
    // field in the subsequent call to `ListGeos` method to retrieve the next
    // page of results.
    string next_page_token = 2;
}

syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.bluecc.hubs.stub";
option java_outer_classname = "GlAccountCategoryMemberProto";
option objc_class_prefix = "ETP";

package domain;

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
import "google/protobuf/struct.proto";
import "routines.proto";

// flat-ent: General Ledger Account Category Member
message GlAccountCategoryMemberData {
    option (routines.entity_type) = "GlAccountCategoryMember";
    option (routines.keys).keys = "gl_account_id, gl_account_category_id, from_date";
    option (routines.keys).combine = true;
    option (routines.flat) = true;
    option (routines.has_table) = false;
    // keys: glAccountId, glAccountCategoryId, fromDate
        
    string gl_account_id = 1 [json_name = "gl_account_id"];
    string gl_account_category_id = 2 [json_name = "gl_account_category_id"]; // GlAccountCategory    
    google.protobuf.Timestamp from_date = 3 [json_name = "from_date"];    
    google.protobuf.Timestamp thru_date = 4 [json_name = "thru_date"];    
    routines.FixedPoint amount_percentage = 5 [json_name = "amount_percentage"];    
    google.protobuf.Timestamp last_updated_tx_stamp = 6 [json_name = "last_updated_tx_stamp"];    
    google.protobuf.Timestamp created_tx_stamp = 7 [json_name = "created_tx_stamp"];    
    string id = 8 [json_name = "id"]; 

    // extra
    google.protobuf.Struct extra = 11;
    map<string, google.protobuf.Any> attachments = 12 ;
}

message GlAccountCategoryMemberList{
    repeated GlAccountCategoryMemberData values=1;
}

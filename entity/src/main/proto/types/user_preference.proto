syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.bluecc.hubs.stub";
option java_outer_classname = "UserPreferenceProto";
option objc_class_prefix = "ETP";

package domain;

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
import "google/protobuf/struct.proto";
import "routines.proto";
import "relay.proto";
// flat-ent: Application preferences for a given userLogin.
message UserPreferenceData {
    option (routines.entity_type) = "UserPreference";
    option (routines.keys).keys = "user_login_id, user_pref_type_id";
    option (routines.keys).combine = true;
    option (routines.flat) = true;
    option (routines.has_table) = false;
    // keys: userLoginId, userPrefTypeId
    string user_login_id = 1 [json_name = "user_login_id"];
    string user_pref_type_id = 2 [json_name = "user_pref_type_id"];
    string user_pref_group_type_id = 3 [json_name = "user_pref_group_type_id"];
    string user_pref_value = 4 [json_name = "user_pref_value"];
    string user_pref_data_type = 5 [json_name = "user_pref_data_type"];
    google.protobuf.Timestamp last_updated_tx_stamp = 6 [json_name = "last_updated_tx_stamp"];
    google.protobuf.Timestamp created_tx_stamp = 7 [json_name = "created_tx_stamp"];
    string id = 8 [json_name = "id", (google.api.graphql.relay_options).id = true];
     

    // extra
    google.protobuf.Struct extra = 11;
    map<string, google.protobuf.Any> attachments = 12 ;
}

message UserPreferenceList{
    repeated UserPreferenceData values=1;
    // A token to retrieve next page of results.
    // Pass this value in the
    // [ListRequest.page_token][google.example.library.v1.ListRequest.page_token]
    // field in the subsequent call to `ListUserPreferences` method to retrieve the next
    // page of results.
    string next_page_token = 2;
}

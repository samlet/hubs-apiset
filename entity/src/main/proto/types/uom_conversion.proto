syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.bluecc.hubs.stub";
option java_outer_classname = "UomConversionProto";
option objc_class_prefix = "ETP";

package domain;

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
import "google/protobuf/struct.proto";
import "routines.proto";
import "relay.proto";
// flat-ent: Unit Of Measure Conversion Type
message UomConversionData {
    option (routines.entity_type) = "UomConversion";
    option (routines.keys).keys = "uom_id, uom_id_to";
    option (routines.keys).combine = true;
    option (routines.flat) = true;
    option (routines.has_table) = false;
    // keys: uomId, uomIdTo
    string uom_id = 1 [json_name = "uom_id"];
    string uom_id_to = 2 [json_name = "uom_id_to"];
    double conversion_factor = 3 [json_name = "conversion_factor"];
    string custom_method_id = 4 [json_name = "custom_method_id"];
    int64 decimal_scale = 5 [json_name = "decimal_scale"];
    string rounding_mode = 6 [json_name = "rounding_mode"];
    google.protobuf.Timestamp last_updated_tx_stamp = 7 [json_name = "last_updated_tx_stamp"];
    google.protobuf.Timestamp created_tx_stamp = 8 [json_name = "created_tx_stamp"];
    string id = 9 [json_name = "id", (google.api.graphql.relay_options).id = true];
     

    // extra
    google.protobuf.Struct extra = 13;
    map<string, google.protobuf.Any> attachments = 14 ;
}

message UomConversionKey{
    string uom_id = 1 [json_name = "uom_id"];
    string uom_id_to = 2 [json_name = "uom_id_to"];
}

message UomConversionList{
    repeated UomConversionData values=1;
    // A token to retrieve next page of results.
    // Pass this value in the
    // [ListRequest.page_token][google.example.library.v1.ListRequest.page_token]
    // field in the subsequent call to `ListUomConversions` method to retrieve the next
    // page of results.
    string next_page_token = 2;
    string region_id=3;
}

syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.bluecc.hubs.stub";
option java_outer_classname = "PeriodTypeProto";
option objc_class_prefix = "ETP";

package domain;

import "google/protobuf/timestamp.proto";
// import "date.proto";
// import "timeofday.proto";
import "routines.proto";
// import "condition.proto";


// flat-ent: Period Type
message PeriodTypeData {
    option (routines.entity_type) = "PeriodType";
    option (routines.keys).keys = "period_type_id";
    option (routines.keys).combine = false;
    option (routines.flat) = true;
    option (routines.has_table) = false;
    // keys: periodTypeId
        
    string period_type_id = 1 [json_name = "period_type_id"];    
    string description = 2 [json_name = "description"];    
    int64 period_length = 3 [json_name = "period_length"];
    string uom_id = 4 [json_name = "uom_id"]; // Uom    
    google.protobuf.Timestamp last_updated_tx_stamp = 5 [json_name = "last_updated_tx_stamp"];    
    google.protobuf.Timestamp created_tx_stamp = 6 [json_name = "created_tx_stamp"];  
}


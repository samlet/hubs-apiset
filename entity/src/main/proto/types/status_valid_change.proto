syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.bluecc.hubs.stub";
option java_outer_classname = "StatusValidChangeProto";
option objc_class_prefix = "ETP";

package domain;

import "google/protobuf/timestamp.proto";
// import "date.proto";
// import "timeofday.proto";
import "routines.proto";
// import "condition.proto";


// flat-ent: Status Valid Change
message StatusValidChangeData {
    option (routines.entity_type) = "StatusValidChange";
    option (routines.keys).keys = "status_id, status_id_to";
    option (routines.keys).combine = true;
    option (routines.flat) = true;
    option (routines.has_table) = false;
    // keys: statusId, statusIdTo
        
    string status_id = 1 [json_name = "status_id"];
    string status_id_to = 2 [json_name = "status_id_to"]; // StatusItem    
    string condition_expression = 3 [json_name = "condition_expression"];    
    string transition_name = 4 [json_name = "transition_name"];    
    google.protobuf.Timestamp last_updated_tx_stamp = 5 [json_name = "last_updated_tx_stamp"];    
    google.protobuf.Timestamp created_tx_stamp = 6 [json_name = "created_tx_stamp"];    
    string id = 7 [json_name = "id"];  
}


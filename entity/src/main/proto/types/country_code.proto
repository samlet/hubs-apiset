syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.bluecc.hubs.stub";
option java_outer_classname = "CountryCodeProto";
option objc_class_prefix = "ETP";

package domain;

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
import "google/protobuf/struct.proto";
import "routines.proto";

// flat-ent: ISO Country Code
message CountryCodeData {
    option (routines.entity_type) = "CountryCode";
    option (routines.keys).keys = "country_code";
    option (routines.keys).combine = false;
    option (routines.flat) = true;
    option (routines.has_table) = false;
    // keys: countryCode
    
    string country_code = 1 [json_name = "country_code"]; // CountryTeleCode    
    string country_abbr = 2 [json_name = "country_abbr"];    
    string country_number = 3 [json_name = "country_number"];    
    string country_name = 4 [json_name = "country_name"];    
    google.protobuf.Timestamp last_updated_tx_stamp = 5 [json_name = "last_updated_tx_stamp"];    
    google.protobuf.Timestamp created_tx_stamp = 6 [json_name = "created_tx_stamp"]; 

    // extra
    google.protobuf.Struct extra = 9;
    map<string, google.protobuf.Any> attachments = 10 ;
}

message CountryCodeList{
    repeated CountryCodeData values=1;
}
